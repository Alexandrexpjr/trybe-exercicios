<!-- Adicione uma classe igual para os dois parágrafos.
Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ;
Altere algum estilo do primeiro deles.
Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName . -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="para">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph" class="para">Segundo parágrafo!</p>
    </header>
        <script>
            const para = document.getElementsByClassName("para");
            para[0].style.color = "blue";
            document.getElementsByTagName("h4")[0].style.color = "#ccc";
        </script>
</body>
</html>
