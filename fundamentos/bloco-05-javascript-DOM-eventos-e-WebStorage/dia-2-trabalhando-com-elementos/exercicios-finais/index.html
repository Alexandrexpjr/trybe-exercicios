<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      let body = document.querySelector('body');
      let h1 = document.createElement('h1');
      h1.innerHTML = 'Exercício 5.2 - JavaScript DOM';
      body.appendChild(h1);

      let main = document.createElement('main');
      main.className = 'main-content';
      body.appendChild(main);

      let section = document.createElement('section');
      section.className = 'center-content';
      let sectionParent = document.querySelector('.main-content');
      sectionParent.appendChild(section);

      let paragraph = document.createElement('p');
      paragraph.innerHTML = 'Palavras sobre um fundo vermelho';
      let pParent = document.querySelector('.center-content');
      pParent.appendChild(paragraph);
      
      let leftSection = document.createElement('section');
      leftSection.className = 'left-content';
      sectionParent.appendChild(leftSection);

      let rightSection = document.createElement('section');
      rightSection.className = 'right-content';
      sectionParent.appendChild(rightSection);

      let image = document.createElement('img');
      image.className = 'small-image';
      image.src = 'https://picsum.photos/200';
      let imageParent = document.querySelector('.left-content');
      imageParent.appendChild(image);

      let listOfNumbers = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];
      let ul = document.createElement('ul');
      let listParent = document.querySelector('.right-content');
      listParent.appendChild(ul);

      for (let index = 0; index < listOfNumbers.length; index += 1) {
        let li = document.createElement('li');
        li.innerText = listOfNumbers[index];
        listParent.firstElementChild.appendChild(li);
      }

      for (let index = 0; index < 3; index += 1) {
        let h3 = document.createElement('h3');
        h3.innerText = 'Insira o subtítulo aqui';
        sectionParent.appendChild(h3);
      }
    </script>
  </body>
</html>

Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2. -->
