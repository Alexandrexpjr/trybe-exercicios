<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get" name="formulario" id="form">
        <fieldset>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" maxlength="40" class="resultado" required>
            
            <label for="email">Email: </label>
            <input type="email" name="email" maxlength="50" class="resultado" required>
            
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" maxlength="11" class="resultado" required>
    
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" maxlength="200" class="resultado" required>
    
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade" maxlength="28" class="resultado" required>
    
            <label for="estado">Estado: </label>
            <select name="estado" id="estado" class="resultado" required>
    
            </select>
    
            <p>Tipo:</p>
            <input type="radio" value="Casa" name="moradia" id="casa" class="resultado" required> 
            <label for="moradia">Casa</label>
    
            <input type="radio" value="Apartamento" name="moradia" id="apto" class="resultado" required> 
            <label for="moradia">Apartamento</label>
    
        </fieldset>
    
        <fieldset>
            <label for="resumo">Resumo do currículo: </label>
            <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" class="resultado" required></textarea>
    
            <label for="cargo">Cargo: </label>
            <input type="text" name="cargo" id="cargo" maxlength="40" class="resultado" required>
    
            <label for="descricaoCargo">Descrição do cargo: </label>
            <input type="text" name="descricaoCargo" id="descricaoCargo" maxlength="500" class="resultado" required>
    
            <label for="dataInicio">Data de início: </label>
            <input type="text" name="dataInicio" id="dataInicio" placeholder="dd/mm/aaaa" class="resultado" required>
    
            <button type="submit" id="enviar">Enviar</button>
    
            <button id="limpar">Limpar</button>
        </fieldset>
    </form>
    <div id="relatorio">
        
    </div>
    <script src="/script.js"></script>
</body>
</html>
