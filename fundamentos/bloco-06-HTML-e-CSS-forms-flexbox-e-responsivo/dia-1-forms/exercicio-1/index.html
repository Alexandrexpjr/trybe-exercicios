<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <form action="" method="get">
        <label for="email">Email: <input type="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus></label>
        <br>
        <br>
        <label for="senha">Senha: <input type="password" id="senha" placeholder="Digite sua senha" required></label>
        <br>
        <br>
        <input type="checkbox">Lembre-me
        <br>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
